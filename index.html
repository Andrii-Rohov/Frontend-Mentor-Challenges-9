<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet"> 
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <main id="main">
    <section id="main-left">
      <div id="main-wrapper">
        <img src="./images/logo.svg" alt="logo" id="logo">
        <img src="./images/hero-mobile.jpg" alt="hero-mobile" id="hero-mobile">
        <h1 id="main-head">
          <span>We're</span> coming soon
        </h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        
          <form action="#" id="form" >
            <input type="email" name="email" id="email" placeholder="Email Address" required>
            <button type="submit" id="submit-button"> <img src="./images/icon-arrow.svg" alt="arrow"></button>
          </form>
          <div id="error-message" class="">
            <p>Please provide a valid email</p>
            <img src="./images/icon-error.svg" alt="error-icon">
          </div>
    </div>
    </section>
    <div id="main-img">
      <img src="./images/hero-desktop.jpg" alt="hero-image">
    </div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Andrii-Rohov">ANDRII ROHOV</a>.
    </p>
  </footer>
  <script src="./script.js"></script>
</body>
</html>
